<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
  <div style="height: 200px; width: 220px; margin: auto;">
   <h1 style="text-align: center;">BMI Calculator</h1>
   <p style="text-align: center;">
    calculate your bmi here
   </p>
   <p id="bmi"></p>
   <button onclick="bmicalculator()" style="margin-left: 64px;">Click here</button>
  </div>
   <script>
    function bmicalculator(){
      var height = prompt("Please enter your height:", "0");
      var weight = prompt("Please enter your weight (in kg)", "0");
      if(height<8 && height>3)
        {
          height=height*0.3048;
        }
        else if(height<85 && height>47){
          height=height*0.0254;
        }
        else if(height<3 && height>1){
          height=height*1;
        }
        else if(height<210 && height>120){
          height=height*0.01;
        }
        else{
          document.getElementById("bmi").innerHTML = "invalid";
        }
      var result = weight/(height*height);
      document.getElementById("bmi").innerHTML = "your bmi is " + result;
    }
   </script>
</body>
</html>
